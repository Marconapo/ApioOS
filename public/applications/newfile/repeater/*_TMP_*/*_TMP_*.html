<div id="ApioApplication*_TMP_*" ng-app="ApioApplication*_TMP_*" style="padding: 10px;">
    <div ng-controller="defaultController">
        <topappapplication></topappapplication>
        <div id="app" style="display: block;">
            <trigger propertyname="onoff" labelon="On" labeloff="Off"></trigger>
            <asyncdisplay propertyname="rssi" label="RSSI"></asyncdisplay>
            <asyncdisplay propertyname="lqi" label="LQI"></asyncdisplay>
            <asyncdisplay propertyname="date" label="Ultimo aggiornamento:"></asyncdisplay>
        </div>
    </div>
</div>
<script src="applications/*_TMP_*/*_TMP_*.js"></script>
