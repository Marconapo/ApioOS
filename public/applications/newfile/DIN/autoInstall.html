<div id="AutoInstallModule" ng-app="AutoInstallModule" style="padding: 10px;">
    <div ng-controller="defaultController">
        <div tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="autoInstallModal"
             class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" data-dismiss="modal" class="close">
                            <span aria-hidden="true">×</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 id="myModalLabel" class="modal-title">Installazione nuova App...</h4>
                    </div>
                    <div class="modal-body">
                        <p>È stato inserito nel sistema un nuovo DIN in data: {{date}}</p>
                        <p>Vuoi installarlo?</p>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-toolbar" role="toolbar" style="float: right;">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success" aria-label="Delete" ng-click="apply()">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                    Conferma
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="applications/newfile/DIN/autoInstall.js"></script>
