<style>
	#webcam{
		background-color:#fff;
		z-index:1000;
		position:fixed; 
		width: 100%; 
		overflow-x: hidden; 
		overflow-y: hidden; 
		height: 45%; 
		border: none; 
		padding: 0px; 
		margin: 0;
	}
	#topWebCam{
		width: 100%; 
		height: 53%; 
	}

</style>

<div id="ApioApplication*_TMP_*" ng-app="ApioApplication*_TMP_*" style="padding: 10px;">

        <topappapplication></topappapplication>

            <trigger propertyname="rel1" labelon="rel1on" labeloff="rel1off" valueon="1" valueoff="0"></trigger>
