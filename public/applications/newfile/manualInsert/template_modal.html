<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>New EnOcean Object without EEP</title>
    <link rel="shortcut icon" type="image/x-icon" href="public/apio_assets/img/favicon.ico"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
</head>
<body>
<md-dialog>
    <md-dialog-content>
        <div>
            <span>You're installing EnOcean Object without EEP, wanna proceed?</span>
        </div>
        <div>
            <input type="text" ng-model="newEep" placeholder="Please insert an EEP"/>
            <md-button ng-click="cancel()">No</md-button>
            <md-button ng-click="confirm()">Yes</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
</body>
</html>
