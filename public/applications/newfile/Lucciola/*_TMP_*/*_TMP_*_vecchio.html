<style>
    .accordion_container {
	    margin-top: 2%;
	    margin-bottom: 2%;
	    -webkit-box-shadow: 0 1px 1px 0 rgba(50, 50, 50, 0.2) !important;
	    -moz-box-shadow: 0 1px 1px 0 rgba(50, 50, 50, 0.2) !important;
	    box-shadow: 0 1px 1px 0 rgba(50, 50, 50, 0.2) !important;
	    border: solid 1px rgba(142, 142, 142, 0.21);
    }
    .more_info_container {
	    border-radius: 0px !important;
	    border-color: rgba(255, 255, 255, 0) !important;
	}
	.more_info_button {
	    background-color: white !important;
	    padding: 2.5% 4.2% !important;
	    border-color: rgba(255, 255, 255, 0) !important;
	}
	.more_info_title {
	    font-family: sans-serif;
	    font-size: 17px;
	    line-height: 28px;
	    color: #585858;
	    font-weight: 300;
	}
	.data_container {
		background-color: rgba(174, 173, 173, 1);
	}
	.data_text {
	    font-family: sans-serif;
	    font-size: 17px;
	    line-height: 25px;
	    color: white;
	    font-weight: 300;
    }
</style>
<div id="ApioApplication*_TMP_*" ng-app="ApioApplication*_TMP_*" style="padding: 10px;">
    <div ng-controller="defaultController">
        <topappapplication></topappapplication>
        <div id="app" style="display: block;">
        	<div class="panel-group accordion_container" id="accordion" role="tablist" aria-multiselectable="true">
				<div class="panel panel-default more_info_container">
			    	<div class="panel-heading more_info_button" role="tab" id="headingOne">
						<p class="panel-title more_info_title">
							<a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
								<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
								Informazioni aggiuntive
							</a>
			    		</p>
			    	</div>
					<div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
						<div class="panel-body data_container">
							<p class="data_text">Manutentore: {{object.data.manutentore}}</p>
							<p class="data_text">Installata il {{object.created}}</p>
						</div>
			    	</div>
				</div>
			</div>   
            <battery propertyname="x" max="3.30" min="2.00" label="Battery"></battery>
            <trigger propertyname="onoff" labelon="Laser Acceso" labeloff="Laser Spento" valueon="1" valueoff="0" listener="listener('onoff')"></trigger>
            <trigger propertyname="onoff1" labelon="Estintore Carico" labeloff="Estintore Scarico" valueon="1" valueoff="0" event="no_click"></trigger>
            <asyncdisplay propertyname="y" label="Temperatura"></asyncdisplay>
            <trigger propertyname="buzzer" labelon="Buzzer Acceso" labeloff="Buzzer Spento" valueon="1" valueoff="0" listener="listener('buzzer')"></trigger>
            <asyncdisplay propertyname="date" label="Ultimo aggiornamento:"></asyncdisplay>
            <dynamicview propertyname="log" label="Log"></dynamicview>
        </div>
    </div>
</div>
<script src="applications/*_TMP_*/*_TMP_*.js"></script>
