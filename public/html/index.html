        #apioWaitLoadingSystemOperation {
            width: 100%;
            height: 100%;
            top: 0;
            background-color: rgb(255, 255, 255);
            position: fixed;
            text-align: center;
            z-index: -90000;
            display: none;
            -webkit-transition: all 0.5s;
            transition: all 0.5s;
            opacity: 0;
            display: table;
        }

        .form-signin h2 {

        .apioWaitLoadingSystemOperation {
            display: table-cell;
            vertical-align: middle;
            top: 0;
            bottom: 0;
            height: 100%;
            left: 0;
            line-height: 400px;
            right: 0;
        / / font-size: 190 pt;
            font-family: Apio;
            color: #000;
        }

        .apioWaitLoadingSystemOperationOff {
            opacity: 0;
        }

        .apioWaitLoadingSystemOperationOn {
            z-index: 90000 !important;
            opacity: 1 !important;
        }

        .apioWaitLoadingSystemOperationOn .apioWaitLoadingSystemOperation {
            width: 100%;
            margin: 0 auto;
            animation-name: cloudWaitLoading;
            animation-duration: 30s;
            animation-iteration-count: 1;
            -webkit-animation-name: cloudWaitLoading;
            -webkit-animation-duration: 30s;
            -webkit-animation-iteration-count: 1;
        }

        .apioWaitLoadingSystemOperationOff .apioWaitLoadingSystemOperation {
        }

        #loading {
            -webkit-transition: all 0.4s linaer;
            transition: all 0.4s linaer;
            width: 100%;
            height: 100%;
        / / position: absolute;
            background-color: #fff;
            margin: -1%;
            padding: 0;
        / / top: 0;
            display: table;
            opacity: 0.4;
        }

        #loadingRoller {
            margin: 0 auto;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        .loadingRoller {
            background-image: url(images/loader.png);
            background-repeat: no-repeat;
            background-position: 50%;
            width: 45px;
            border-radius: 45px;
            height: 100%;
            margin: 0 auto;
        }

        .loadingPlay {
            animation-name: loadRoller;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            -webkit-animation-name: loadRoller;
            -webkit-animation-duration: 1s;
            -webkit-animation-iteration-count: infinite;
        }

        @keyframes loadRoller {
            0% {
                -webkit-transform: rotateZ(0deg);
                transform: rotateZ(0deg);
            }
            100% {
                -webkit-transform: rotateZ(360deg);
                transform: rotateZ(360deg)
            }
        }

        @-webkit-keyframes loadRoller {
            0% {
                -webkit-transform: rotateZ(0deg);
                transform: rotateZ(0deg);
            }
            100% {
                -webkit-transform: rotateZ(360deg);
                transform: rotateZ(360deg)
            }

<body style="padding: 0;">
<div id="transparentLogin" style="display:table;" class="container desktopLogin tabletLogin"
     ng-app="ApioLoginApplication" ng-controller="LoginController" ng-cloak>
    <form class="form-signin" role="form" ng-hide="showSignupForm || showBoardSelection">

        <img class="smartphoneLoginImageRules desktopLoginImageRules tabletLoginImageRules" src="{{logo}}"/>

        <h2 class="form-signin-heading">Please sign in</h2>

        <div class="alert alert-danger" ng-show="$invalid">Invalid email or password</div>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="text" autocapitalize="none" autocorrect="off" id="inputEmail" class="form-control"
                   placeholder="Email address" required autofocus
                   ng-model="email" ng-change="clearError()">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" autocapitalize="none" autocorrect="off" id="inputPassword" class="form-control"
                   placeholder="Password" required
                   ng-model="password" ng-change="clearError()">
        </div>


        <div class="checkbox">
            <label>
                <input id="rememberMe" type="checkbox" value="0"> Remember me
            </label>
        </div>
        <div id="singIn">
            <button class="btn btn-lg btn-danger btn-block" type="button" ng-click="login()">Sign in</button>
        </div>
        <div class="form-group">
            <a href="#" class="link" ng-click="switchToSignup()">Need an account ?</a>
        </div>
    </form>
    <form class="form-signin" role="form" ng-show="showSignupForm">
        <img class="smartphoneLoginImageRules desktopLoginImageRules tabletLoginImageRules" src="images/Apio_Logo.png"/>

        <h2 class="form-signin-heading">Create account</h2>

        <div class="alert alert-danger" ng-show="$signupError == true" ng-cloak>Invalid email or password</div>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="text" id="signupEmail" class="form-control" placeholder="Email address" required autofocus
                   ng-model="signupEmail" ng-change="clearError()">
        </div>
        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" class="form-control" placeholder="Password" required
                   ng-model="signupPassword" ng-change="clearError()">
        </div>
        <div class="form-group">
            <label for="signupPassword">Confirm Password</label>
            <input type="password" id="signupPasswordConfirm" class="form-control" placeholder="Confirm Password"
                   required ng-model="signupPasswordConfirm" ng-change="clearError()">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" ng-click="signup()">Sign up</button>
        </div>

        <div class="form-group">
            <a href="#" class="link" ng-click="showSignupForm = false;">Already have an account? Login!</a>
        </div>
    </form>
</div>
</body>
