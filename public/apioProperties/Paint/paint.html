    <div ng-class="{{classes}}" ng-model="model[drawElement]" ng-repeat="drawElement in draw" ng-switch
         on="object.propertiesAdditionalInfo[drawElement].type" style="display: table-row; text-align: center;">
        <!--<h5 style="margin: 2%;">{{drawElement}}</h5>-->
        <apiobutton ng-switch-when="apiobutton" propertyname="{{drawElement}}"
                    label="{{object.propertiesAdditionalInfo[drawElement].label}}"
                    innertext="{{object.propertiesAdditionalInfo[drawElement].innertext}}"
                    value="{{object.propertiesAdditionalInfo[drawElement].value}}"></apiobutton>
        <apiolink ng-switch-when="apiolink" propertyname="{{drawElement}}"
                  url="{{object.propertiesAdditionalInfo[drawElement].url}}"
                  innertext="{{object.propertiesAdditionalInfo[drawElement].innertext}}"></apiolink>
        <asyncdisplay ng-switch-when="asyncdisplay" propertyname="{{drawElement}}"
                      label="{{object.propertiesAdditionalInfo[drawElement].label}}"></asyncdisplay>
        <battery ng-switch-when="battery" propertyname="{{drawElement}}"
                 label="{{object.propertiesAdditionalInfo[drawElement].label}}"
                 max="{{object.propertiesAdditionalInfo[drawElement].max}}"
                 min="{{object.propertiesAdditionalInfo[drawElement].min}}"
                 step="{{object.propertiesAdditionalInfo[drawElement].step}}"></battery>
        <list ng-switch-when="list" propertyname="{{drawElement}}"
              label="{{object.propertiesAdditionalInfo[drawElement].label}}"
              arraylist="{{object.propertiesAdditionalInfo[drawElement].arraylist}}"></list>
        <note ng-switch-when="note" propertyname="{{drawElement}}"
              label="{{object.propertiesAdditionalInfo[drawElement].label}}"></note>
        <number ng-switch-when="number" propertyname="{{drawElement}}"
                label="{{object.propertiesAdditionalInfo[drawElement].label}}"></number>
        <sensor ng-switch-when="sensor" propertyname="{{drawElement}}"
                label="{{object.propertiesAdditionalInfo[drawElement].label}}"
                min="{{object.propertiesAdditionalInfo[drawElement].min}}"
                max="{{object.propertiesAdditionalInfo[drawElement].max}}"
                step="{{object.propertiesAdditionalInfo[drawElement].step}}"></sensor>
        <slider ng-switch-when="slider" propertyname="{{drawElement}}"
                label="{{object.propertiesAdditionalInfo[drawElement].label}}"
                min="{{object.propertiesAdditionalInfo[drawElement].min}}"
                max="{{object.propertiesAdditionalInfo[drawElement].max}}"
                step="{{object.propertiesAdditionalInfo[drawElement].step}}"
                value="{{object.propertiesAdditionalInfo[drawElement].value}}"></slider>
        <text ng-switch-when="text" propertyname="{{drawElement}}"
              label="{{object.propertiesAdditionalInfo[drawElement].label}}"></text>
        <textbox ng-switch-when="textbox" propertyname="{{drawElement}}"
                 label="{{object.propertiesAdditionalInfo[drawElement].label}}"></textbox>
        <trigger ng-switch-when="trigger" propertyname="{{drawElement}}"
                 labelon="{{object.propertiesAdditionalInfo[drawElement].labelon}}"
                 labeloff="{{object.propertiesAdditionalInfo[drawElement].labeloff}}"
                 valueon="{{object.propertiesAdditionalInfo[drawElement].valueon}}"
                 valueoff="{{object.propertiesAdditionalInfo[drawElement].valueoff}}"></trigger>
        <unclickabletrigger ng-switch-when="unclickabletrigger" propertyname="{{drawElement}}"
                            labelon="{{object.propertiesAdditionalInfo[drawElement].labelon}}"
                            labeloff="{{object.propertiesAdditionalInfo[drawElement].labeloff}}"
                            valueon="{{object.propertiesAdditionalInfo[drawElement].valueon}}"
                            valueoff="{{object.propertiesAdditionalInfo[drawElement].valueoff}}"></unclickabletrigger>
        <unlimitedsensor ng-switch-when="unlimitedsensor" propertyname="{{drawElement}}"
                         label="{{object.propertiesAdditionalInfo[drawElement].label}}"></unlimitedsensor>
        <div ng-if="transclude" ng-transclude></div>
    </div>
</div>
