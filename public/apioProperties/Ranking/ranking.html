    <div style="width: 100%; height: 50px; line-height: 30px; font-size: 30px; color: #fff812; text-align: center; padding: 2%;">
        <div class="col-md-1 col-xs-1"></div>
        <div class="col-md-2 col-xs-2 glyphicon"
             ng-class="{'glyphicon-star': displayStar >=1 , 'glyphicon-star-empty': displayStar < 1}"></div>
        <div class="col-md-2 col-xs-2 glyphicon"
             ng-class="{'glyphicon-star': displayStar >=2 , 'glyphicon-star-empty': displayStar < 2}"></div>
        <div class="col-md-2 col-xs-2 glyphicon"
             ng-class="{'glyphicon-star': displayStar >=3 , 'glyphicon-star-empty': displayStar < 3}"></div>
        <div class="col-md-2 col-xs-2 glyphicon"
             ng-class="{'glyphicon-star': displayStar >=4 , 'glyphicon-star-empty': displayStar < 4}"></div>
        <div class="col-md-2 col-xs-2 glyphicon"
             ng-class="{'glyphicon-star': displayStar >=5 , 'glyphicon-star-empty': displayStar < 5}"></div>
        <div class="col-md-1 col-xs-1"></div>
    </div>
</div>
