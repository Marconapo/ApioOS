    <div class="topAppApplication row">
        <div class="col-xs-3" style="display: table-cell;">
            <div class="backArrow"
                 ng-show="!currentObject.isRecording() && !currentObject.isModifying() && !showPublishButton"
                 ng-click="goBackToHome()">
                <span class="glyphicon glyphicon-remove personalizaChevron"></span>
            </div>
            <div id="menu_object_networkinput" class="glyphicon glyphicon-ok pubblica ng-hide"
                 ng-class="{'pubblica_on': currentObject.recordLength() != '0'}"
                 ng-show="currentObject.isRecording() && !currentObject.isModifying() && !showPublishButton"
                 ng-click="useRecording()">
            </div>
            <div id="save" class="systembutton pubblica ng-hide"
                 ng-class="{'pubblica_on': currentObject.recordLength() != '0'}" ng-show="currentObject.isModifying()"
                 ng-click="saveModify()">Salva
            </div>
            <div id="publish" class="systembutton pubblica topapppubblica ng-hide"
                 ng-class="{'pubblica_on': showPublishButtonActive}" ng-show="showPublishButton"
                 ng-click="publishRecording()">Salva
            </div>
        </div>
        <div class="col-xs-6" style="display:table-cell;">
            <div ng-click="addToHome()" class="appName viewDesktop1">{{object.name}}</div>

            <a href="http://apio.cloudapp.net:8086/?ip={{ip}}&objectId={{object.objectId}}" target="_blank"
               class="appName viewMobile1">{{object.name}}</a>


        </div>
        <div class="col-xs-3">
            <div id="registra_statoinput" class="glyphicon glyphicon-bell" ng-click="startRecording()"
                 ng-hide="currentObject.isRecording()">
            </div>
            <div id="registra_statoinput" class="systembutton rec" ng-click="stopRecording()"
                 ng-show="currentObject.isRecording()"></div>
        </div>
        <div class="col-xs-12" style="text-align: center; margin-bottom: 2px;">
            <div id="intro_rec" ng-show="currentObject.isRecording() && currentObject.recordLength() == 0"
            >Seleziona lo stato di cui vuoi essere notificato:
            </div>
            <div id="intro_rec" ng-show="currentObject.isRecording() && currentObject.recordLength() > 0"
            >Conferma la tua scelta cliccando sul bottone di conferma
            </div>
        </div>
    </div>
