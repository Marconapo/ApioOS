<style>
    .notifications_container {
        padding-top: 2%;
    }

    .modal-body .row {
        margin-left: 0;
        margin-right: 0;
        padding: 1%;
    }

    .notification_name {
        margin-top: 7px;
        margin-bottom: 0;
        font-weight: 400;
        font-size: 13px;
    }

    .notification_button {
        height: 70px;
        width: 80px;
        padding: 0;
        border-radius: 10px;
        font-size: 42px;
        color: gray;
        text-align: center;
    }

    .modal_span {
        font-size: 15px;
        font-weight: 400;
        vertical-align: middle;
    }
</style>

    <div tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="notifModal"
         class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" class="close">
                        <span aria-hidden="true">Ã—</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 id="myModalLabel" class="modal-title">{{currentObject.name}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="checkbox" ng-model="allow[currentObject.objectId]"/>
                            <span>Send Report</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3">
                            <input style="margin-right:3px;" type="checkbox" ng-model="isTextDefault"/>
                            <span class="modal_span">Default Text:</span>
                        </div>
                        <div class="col-sm-9">
                            <textarea class="form-control" style="height: 100%; width: 100%;" ng-model="newTextValue"
                                      ng-blur="newText()" ng-disabled="isTextDefault"></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row notifications_container">
        <div class="col-sm-10">
            <div class="row">
                <div ng-repeat="o in objects" class="col-sm-2 col-xs-4" style="text-align: center;">
                    <button ng-click="showNotification(o)"
                            class="btn btn-default notification_button fa fa-file-text-o">
                    </button>
                    <p class="notification_name">{{o.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
