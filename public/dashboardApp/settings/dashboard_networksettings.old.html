    <div class="row section_title">
        <h1>Network Settings</h1>
    </div>

    <div ng-app="ApioDashboardApplication" ng-controller="ApioDashboardNetworkSettingsController">
        <div>
            <span>Wi-Fi</span>
            <div>
                <span>Status: </span>
                <select ng-options="s for s in wifiStatuses" ng-model="status" ng-change="statusHasChanged()"></select>
            </div>
            <div ng-show="status === 'client' && wifiSSIDs.length">
                <span>Select SSID [Current: <i>{{currentSsid === "" ? "none" : currentSsid}}</i>]:</span>
                <select ng-options="s for s in wifiSSIDs" ng-model="ssid"></select>
                <span>Type password:</span>
                <input type="text" ng-model="password" placeholder="Leave empty if the Wi-Fi is free"/>
                <button type="button" ng-click="setAsClient()">Submit!</button>
            </div>
        </div>
        <div>
            <span>3G</span>
            <div>
                <button type="button" ng-click="enable3g()">Click to {{status3g === "disabled" ? "enable" :
                    "disable"}}
                </button>
            </div>
            <div>
                <span>APN:</span>
                <input type="text" ng-model="apn" placeholder="Empty"/>
            </div>
            <div>
                <span>Number:</span>
                <input type="text" ng-model="number" placeholder="Empty"/>
            </div>
            <div>
                <span>Username:</span>
                <input type="text" ng-model="username" placeholder="Empty"/>
            </div>
            <div>
                <span>Password:</span>
                <input type="text" ng-model="password3g" placeholder="Empty"/>
            </div>
            <div>
                <button type="button" ng-click="change3gSettings()">Change Settings</button>
            </div>
        </div>
    </div>
</div>
