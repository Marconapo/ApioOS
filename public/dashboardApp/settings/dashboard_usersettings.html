    <div class="row">
        <div class="col-lg-6">

            <h1>Change Password</h1>

            <form role="form">

                <fieldset disabled>

                    <div class="form-group">
                        <label for="disabledSelect">Your Email</label>
                        <input class="form-control" id="disabledInput" type="text"
                               placeholder="{{currentUserActive.email}}" disabled>
                    </div>

                </fieldset>
                <fieldset>


                    <div class="form-group">
                        <label>Current Password</label>
                        <input class="form-control" ng-model="exPassword">
                        <p class="help-block">Insert Current Password</p>
                    </div>

                    <div class="form-group">
                        <label>New Password</label>
                        <input class="form-control" ng-model="newPassword">
                        <p class="help-block">Insert Your New Password</p>
                    </div>


                    <button type="submit" class="btn btn-primary" ng-click="confirmChange()">Submit</button>

                </fieldset>

            </form>
        </div>
    </div>
