    .section_title {

        }

            margin-top: 25px;
            margin-left: 3px;

        }

                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2">Restart System</label>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-block btn-primary" ng-click="restartSystem()">

                            </button>
                        </div>
                        <label class="col-sm-2">Reboot Board</label>

                            </button>
                        </div>
                        <label class="col-sm-2">Turn Off Board</label>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-block btn-primary" ng-click="shutdownBoard()">

                <fieldset>
                    <div class="form-group">

                        </div>
                        <label class="col-sm-2" ng-if="config.type !== 'cloud'" ng-hide="remoteAccessAlreadyEnabled">Remote
                            Access</label>
                        <div class="col-sm-2" ng-if="config.type !== 'cloud'" ng-hide="remoteAccessAlreadyEnabled">
